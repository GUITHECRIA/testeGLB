<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D em AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Model Viewer para visualizar o modelo 3D em AR -->
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                  alt="Modelo 3D" ar ar-modes="webxr scene-viewer quick-look"
                  ar-placement="floor"
                  environment-image="neutral"
                  auto-rotate camera-controls>
    </model-viewer>

    <p style="text-align: center;">Escaneie com um dispositivo compat√≠vel para visualizar em AR.</p>

</body>
</html>
